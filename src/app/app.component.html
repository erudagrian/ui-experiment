<div class="site-container d-flex flex-row row">
    <div class="window-toolbar col-12 d-flex flex-row justify-content-start">
        <div class="window-actions col-1 d-flex flex-row justify-content-around">
            <div class="window-actions-button window-close d-flex flex-row justify-content-around align-items-center">
                <i-x></i-x>
            </div>
            <div class="window-actions-button minimize d-flex flex-row justify-content-around align-items-center">
                <i-minus></i-minus>
            </div>
            <div class="window-actions-button maximize d-flex flex-row justify-content-around align-items-center">
                <i-maximize-2></i-maximize-2>
            </div>
        </div>

    </div>
    <div class="sidebar col-3">
        <div class="favorites sidebar-section col-8 offset-2 d-flex flex-column justify-content-start">
            <div class="sidebar-section-title">
                Favorites
            </div>
            <ul class="sidebar-section-items">
                <li><a>AirDrop</a></li>
                <li><a>iCloud Drive</a></li>
                <li><a>Applications</a></li>
                <li class="active"><a>Israel</a></li>
                <li><a>Pictures</a></li>
            </ul>
        </div>
        <div class="devices sidebar-section  col-8 offset-2 d-flex flex-column justify-content-start">
            <div class="sidebar-section-title">
                Devices
            </div>
            <ul class="sidebar-section-items">
                <li><a>Macbook Pro</a></li>
                <li><a>Hard Drive</a></li>
            </ul>
        </div>
    </div>
    <div class="col-9 page-container d-flex flex-column">
        <div class="page-header content-row d-flex flex-row justify-content-between">
            <div class="page-title col-9 d-flex flex-column justify-content-between">
                <div class="page-class">Users</div>
                <div class="page-subject">Israel</div>
            </div>
            <div class="page-actions col-3 d-flex flex-row justify-content-between align-items-end">
                <i-share></i-share>
                <i-tag></i-tag>
                <i-search></i-search>
            </div>
        </div>
        <div class="content-row d-flex flex-row justify-content-start">
            <div class="col-4">
                <div class="card primary">
                    <div class="card-body">
                        <h5 class="card-title">Applications</h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card info">
                    <div class="card-body">
                        <h5 class="card-title">Design</h5>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card warning">
                    <div class="card-body">
                        <h5 class="card-title">Downloads</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-row d-flex flex-row justify-content-start">
            <div class="col-4">
                <div class="card square bg-dark text-white">
                    <img class="card-img" src="/assets/img2.jpeg" alt="Card image">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Photo 2017</h5>
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex flex-column justify-content-between">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Documents</h5>
                    </div>
                </div>
                <div class="card pill bg-dark text-white">
                    <img class="card-img" src="/assets/img1.jpeg" alt="Card image">
                    <div class="card-img-overlay">
                        <h5 class="card-title">Music</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
